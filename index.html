<html>
    <head>
        <title>Recyle Sort Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game_end"></div>
        
        <div id="scoreboard">
            <span id="score">Score: 0</span>
            <span id="timer">Time: 60</span>
        </div>

        <div id="notification"></div>

        <div id="top_shelf">
            <div id="trash">
                <h2>Trash</h2>
            </div>

            <div id="recycle">
                <h2>Recycle</h2>
            </div>

            <div id="compost">
                <h2>Compost</h2>
            </div>
        </div>

        <div id="bottom_shelf"></div>

        <script src="app.js"></script>
    </body>
</html>
